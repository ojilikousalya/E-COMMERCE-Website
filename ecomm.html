    <script src="ecomm.js">
        
// Example array of product objects
const products = [
    { name: 'Modern Sofa', description: 'A sleek, modern sofa perfect for any living room.' },
    { name: 'Tent', description: 'A durable, weather-resistant tent for camping.' },
    { name: 'Camping Chair', description: 'A foldable camping chair with extra padding.' },
    { name: 'Scented Candle', description: 'A beautifully scented candle perfect for relaxation.' },
    // Add other products here...
];

function searchProducts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const resultsContainer = document.getElementById('searchResults');
    resultsContainer.innerHTML = ''; // Clear previous results

    // Filter products based on the search query
    const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(query) || 
        product.description.toLowerCase().includes(query)
    );

    // Display filtered results
    if (filteredProducts.length > 0) {
        filteredProducts.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product-result');
            productDiv.innerHTML = `<h3>${product.name}</h3><p>${product.description}</p>`;
            resultsContainer.appendChild(productDiv);
        });
    } else {
        resultsContainer.innerHTML = '<p>No results found.</p>';
    }
}
</script>
<div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products...">
    <button onclick="searchProducts()">Search</button>
</div>
<div id="searchResults" class="search-results"></div>
